<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="clock"></div>
  </body>
  <script>
    const CLOCKID = document.getElementById("clock");
    const date = new Date().toLocaleDateString();
    CLOCKID.innerHTML = date;
  </script>
</html>
